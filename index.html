<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilal Hassan | UI/UX & Frontend Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #0f172a, #020617);
      color: #e2e8f0;
      overflow-x: hidden;
    }

    .neon-text {
      text-shadow: 0 0 10px #06b6d4, 0 0 20px #3b82f6, 0 0 30px #2563eb;
    }

    .glow-border {
      border: 1px solid transparent;
      background:
        linear-gradient(#0f172a, #0f172a) padding-box,
        linear-gradient(90deg, #06b6d4, #9333ea) border-box;
      border-radius: 12px;
    }

    .hero-btn {
      transition: all 0.3s ease-in-out;
    }

    .hero-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #06b6d4;
    }

    nav a:hover {
      color: #06b6d4;
    }

    #mobileMenu {
      display: none;
    }

    .menu-icon div {
      width: 28px;
      height: 3px;
      background: #06b6d4;
      margin: 5px 0;
      transition: 0.4s;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- NAVBAR -->
  <nav class="flex justify-between items-center py-6 px-8 md:px-20 text-gray-300 relative">
    <h1 class="text-2xl font-bold neon-text">Bilal<span class="text-cyan-400">.</span></h1>

  <div id="mobileMenu" class="hidden bg-black bg-opacity-50 text-center py-4 w-full absolute top-20 left-0">
    <a href="index.html" class="block py-2 hover:text-cyan-400">Home</a>
    <a href="about.html" class="block py-2 hover:text-cyan-400">About</a>
    <a href="projects.html" class="block py-2 hover:text-cyan-400">Projects</a>

      Bilal Hassan Sulaiman

    <p class="text-lg md:text-2xl text-gray-400 mb-8">
      Creative UI/UX Designer & Frontend Developer
    </p>

    <div class="flex gap-6 flex-wrap justify-center">

      <!-- My Work -->
      <a href="projects.html"
        class="hero-btn glow-border px-6 py-3 rounded-lg text-cyan-400 font-semibold">
        View My Work
      </a>

      <!-- Contact -->
      <a href="contact.html"
        class="hero-btn glow-border px-6 py-3 rounded-lg text-purple-400 font-semibold">
        Contact Me
      </a>

      <!-- Download CV -->
      <a href="cv.pdf"
        download
        class="hero-btn glow-border px-6 py-3 rounded-lg text-green-400 font-semibold">
        Download CV
      </a>

      <!-- View CV -->
      <a href="cv.pdf"
        target="_blank"
        class="hero-btn glow-border px-6 py-3 rounded-lg text-yellow-400 font-semibold">
        View CV
      </a>
    </div>
  </section>

  <!-- FOOTER -->

  <!-- JS -->
  <script>
    const toggle = document.getElementById('menuToggle');
    const menu = document.getElementById('mobileMenu');

    toggle.addEventListener('click', () => {
        menu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
